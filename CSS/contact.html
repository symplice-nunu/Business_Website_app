<!DOCTYPE html>
<html>
<head>

	<title>Contact Us</title>
</head>
<body>
<div class="container">
	<div class="mb-4">
  <label for="exampleFormControlInput1" class="form-label" style=" margin-left: 12em; margin-top: 5em;">First Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" style="width: 40em; margin-left: 12em;">
</div>
<div class="mb-4">
  <label for="exampleFormControlInput1" class="form-label" style=" margin-left: 12em;">Last Name</label>

</div>

</div>
<div class="mb-4">

</div>
